    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a5a5a5;
            font-family: 'Poppins', sans-serif;
        }
        .igicon{
            width: 20px;
            height: 20px;

        }
        .logo-container{
            position: absolute;
            transform: translate(-120px, -270px);
            display: flex;
            align-items: center;
        }
        .logoText{
            width: 80px;
            height: 28px;
        }
        .logo{
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }
        .container{
            min-width: 350px;
            min-height: 350px;
            background-color: white;
            border: 1px solid grey;
            border-radius: 30px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 10px 10px 10px;
        }
        .info-container{
            margin: 0 10px 0 10px;
            display: flex;
            justify-content: space-between;
        }
        p{
            margin: 8px;
        }
        .post-container{
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 5px;
        }
       .imagePost{
            height: 110px;
            width: 110px;
            border-radius: 10px;
            object-fit: cover;
            transition: ease-in-out 0.2s;
            cursor: pointer;
        }
        .imagePost:hover{
            transition:  ease-in-out 0.2s;
            width: 200px;
            height:200px;
        }
        button{
            width: 300px;
            height: 45px;
            outline: none;
            background-color: #405DE6;
            color: white;
            border-radius: 10px;
            border: 1px solid white;
            margin: 20px;
            cursor: pointer;

        }
        button:hover{
            background-color: skyblue;
            color:#212121;
        }
        
    </style>
